<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" th:href="@{css/campaign.css}">
	<link rel="stylesheet" th:href="@{css/scenario.css}">
</head>

<body>
	<!-- Content -->
	<th:block layout:fragment="content">
		<div class="row">
			<div class="col-3">
				<th:block th:replace="~{fragments/campaign :: tableOfContents(${scenarioList})}"></th:block>
			</div>
			<div class="col-9">
				<th:block th:replace="~{fragments/campaign :: welcome}"></th:block>
				<th:block th:each="scenario : ${scenarioList}">
					<th:block th:replace="~{fragments/scenario :: scenario(${scenario})}"></th:block>
				</th:block>
			</div>
		</div>
	</th:block>

	<!-- Javascript -->
	<th:block layout:fragment="javascript"></th:block>
</body>
</html>
