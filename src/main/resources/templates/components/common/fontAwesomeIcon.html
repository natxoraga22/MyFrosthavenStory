<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
</head>
<body>
<th:block th:fragment="fontAwesomeIcon">
	<!-- TEMPLATE -->
	<template id="fontAwesomeIconTemplate">
		<i class="fa-solid" :class="[
			'fa-' + icon,
			{ ['fa-' + size]: size },
			{ 'fa-fw': fixedWidth }]">
		</i>
	</template>

	<!-- JAVASCRIPT -->
	<script th:inline="javascript">
		const FaIcon = {
			template: "#fontAwesomeIconTemplate",
			props: {
				icon: { type: String, required: true },
				size: { type: String },
				fixedWidth: { type: Boolean },
			}
		};
	</script>
</th:block>
</body>
</html>
