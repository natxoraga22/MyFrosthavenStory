<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<head>
	<meta charset="utf-8">
	<title>[[#{eventPage.title}]]</title>

	<link rel="stylesheet" th:href="@{/css/event.css}">
	<link rel="stylesheet" th:href="@{/css/section.css}">
	<link rel="stylesheet" th:href="@{/css/rewards.css}">
</head>

<body>
	<!-- Content -->
	<th:block layout:fragment="content">
		<bs:row gx="{md:4, xl:5}" gy="4">
			<bs:col col="{xs:12, md:3}">
				<th:block th:replace="~{fragments/event :: eventForm}"/>
			</bs:col>
			<bs:col col="{xs:12, md:9}">
				<th:block th:if="${event}">
					<th:block th:replace="~{fragments/event :: event(${event})}"/>
				</th:block>
			</bs:col>
		</bs:row>
	</th:block>

	<!-- Javascript -->
	<th:block layout:fragment="javascript">
		<script th:replace="~{fragments/event :: eventFormJs}"></script>
	</th:block>
</body>
</html>
