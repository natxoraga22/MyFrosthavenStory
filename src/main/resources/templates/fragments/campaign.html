<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
</head>
<body>
	<!-- ----------------- -->
	<!-- TABLE OF CONTENTS -->
	<!-- ----------------- -->
	<div th:fragment="tableOfContents(scenarioList)" class="tableOfContents mt-4 mb-5">
		<div class="list-group list-group-flush">
			<a class="list-group-item list-group-item-action" href="#welcome">Welcome to Frosthaven</a>
			<a class="list-group-item list-group-item-action" href="#party">The party</a>

			<th:block th:each="storyObject : ${storyObjectsList}">
				<a th:if="${storyObject.type.name() == 'SCENARIO'}" th:object="${storyObject}"
				   class="list-group-item list-group-item-action" th:href="|#scenario_*{id}|">
					[[*{id}]] Â· [[*{name}]]
				</a>
			</th:block>
		</div>
	</div>


	<!-- ------- -->
	<!-- WELCOME -->
	<!-- ------- -->
	<div th:fragment="welcome" id="welcome" class="welcome mt-4 mb-5">
		<h1 class="title mb-3">Welcome to Frosthaven</h1>
		<div class="text">[(${welcome})]</div>
	</div>


	<!-- ----- -->
	<!-- PARTY -->
	<!-- ----- -->
	<div th:fragment="party" id="party" class="party mt-4 mb-5">
		<h1 class="title">The party</h1>
		<div th:each="character : ${party.characters}" class="character">
			<img th:src="@{img/characters/__${character}__.png}">
			<img class="mt-2" th:src="@{img/characters/__${character}___back.png}">
			<div class="background mt-3">[(${characters['__${character}__'].background})]</div>
		</div>
	</div>
</body>
</html>
