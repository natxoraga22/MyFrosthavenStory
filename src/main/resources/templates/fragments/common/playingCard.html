<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
</head>
<body>
	<!-- ------------ -->
	<!-- PLAYING CARD -->
	<!-- ------------ -->
	<div th:fragment="playingCard" class="playingCard flippable integrated" 
	     x-data="{ flipped: false }" x-bind:class="{ 'flipped' : flipped }" @click="flipped = !flipped">
		<div class="flippableInner">
			<div class="front">
				<img x-bind:src="frontImgSrc">
			</div>
			<div class="back">
				<img x-bind:src="backImgSrc">
			</div>
		</div>
	</div>
</body>
</html>
