<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
</head>
<body>
	<!-- ----- -->
	<!-- EVENT -->
	<!-- ----- -->
	<div th:fragment="event(event)" th:object="${event}" th:id="|event_*{id}|" class="event">
		<!-- Title -->
		<div class="title">
			<h1 class="mb-0">
				<span class="number">[[*{id}]] Â·</span> [[*{season}]] [[*{type}]] [[#{event.title}]]
			</h1>
			<th:block th:if="*{unlockedBy}">
				<th:block th:replace="~{fragments/campaign :: unlockedBy(*{unlockedBy})}"></th:block>
			</th:block>
		</div>

		<!-- Card -->
		<div class="fhCard flip" th:with="typeFolder = *{#strings.toLowerCase(type.toString())}">
			<div class="flipInner">
				<div class="front">
					<img th:src="@{img/events/__${typeFolder}__/__*{id}__.png}">
				</div>
				<div class="back">
					<img th:src="@{img/events/__${typeFolder}__/__*{id}___back.png}">
				</div>
			</div>
		</div>

		<!-- Text -->
		<div class="text">
			[(*{text})]
		</div>

		<!-- Option -->
		<div class="option" th:object="${event.options['__${event.chosenOption}__']}">
			<!-- Trigger -->
			<div class="trigger">
				<i class="fa-solid fa-angles-right fa-sm"></i> <strong>Option<span th:if="*{!#strings.isEmpty(id)}"> [[*{id}]]</span>:</strong> [[*{trigger}]]
			</div>
	
			<!-- Text -->
			<div class="text">
				<span th:if="*{requirement}">[(*{requirement})]: </span>[(*{text})]
			</div>

			<!-- Rewards -->
			<div class="rewards">
				[(*{rewards})]
			</div>
		</div>
	</div>
</body>
</html>
