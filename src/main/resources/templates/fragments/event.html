<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
</head>
<body>
	<!-- ----- -->
	<!-- EVENT -->
	<!-- ----- -->
	<div th:fragment="event(event)" th:object="${event}" th:id="|event_*{id}|" class="event">
		<!-- Title -->
		<h1 class="title">[(#{event.title(*{id},*{season},*{type})})]</h1>

		<!-- Card -->
		<div class="fhCard">
			<img th:src="@{img/events/__*{id}__.png}">
		</div>

		<!-- Text -->
		<div class="text">
			[(*{text})]
		</div>

		<!-- Option -->
		<div class="option" th:object="${event.options['__${event.chosenOption}__']}">
			<!-- Trigger -->
			<div class="trigger">
				<i class="fa-solid fa-angles-right"></i> <strong>Option [[${event.chosenOption}]]:</strong> [[*{trigger}]]
			</div>
	
			<!-- Text -->
			<div class="text">
				[(*{text})]
			</div>

			<!-- Rewards -->
			<div class="rewards">
				[(*{rewards})]
			</div>
		</div>
	</div>
</body>
</html>
