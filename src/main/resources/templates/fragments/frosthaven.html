<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
</head>
<body>
	<!-- ----------- -->
	<!-- UNLOCKED BY -->
	<!-- ----------- -->
	<div th:fragment="unlockedBy(unlockedBy)" th:object="${unlockedBy}" class="subtitle">
		<i class="fa-solid fa-unlock me-1"></i> Unlocked by:
		<a th:if="*{event}" class="link-secondary" th:href="|#event_*{event.id}|">
			Event [[*{event.id}]]
		</a>
		<a th:if="*{scenario}" class="link-secondary" th:href="|#scenario_*{scenario.id}|">
			Scenario [[*{scenario.id}]]
		</a>
		<a th:if="*{section}" class="link-secondary" th:href="|#section_*{section.id}|">
			Section [[*{section.id}]]
		</a>
	</div>


	<!-- ------------ -->
	<!-- PLAYING CARD -->
	<!-- ------------ -->
	<div th:fragment="playingCard(integrated,frontSrc,backSrc)" onclick="flip(event)"
	     class="playingCard flippable" th:classappend="${integrated} ? integrated">
		<div class="flippableInner">
			<div th:if="${frontSrc}" class="front">
				<img th:src="${frontSrc}">
			</div>
			<div class="back">
				<img th:src="${backSrc}">
			</div>
		</div>
	</div>


	<!-- --------------- -->
	<!-- PLAYING CARD JS -->
	<!-- --------------- -->
	<script th:fragment="playingCardJs" id="playingCardJs" th:inline="javascript">
		function flip(event) {
			const flippableElement = event.currentTarget;
			flippableElement.classList.toggle("flipped");
		}
	</script>
</body>
</html>
