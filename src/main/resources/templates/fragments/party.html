<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
</head>
<body>
	<!-- ----- -->
	<!-- PARTY -->
	<!-- ----- -->
	<div th:fragment="party" id="party" class="party">
		<h1 class="title">[[#{party.title}]]</h1>
		<!-- Characters -->
		<div th:each="character : ${party}" th:object="${character}" class="character" th:id="|character_*{id}|">
			<!-- Title -->
			<h2 class="title">[[*{race}]] [[*{name}]]</h2>

			<!-- Mat -->
			<div class="mat flip">
				<div class="flipInner">
					<div class="front">
						<img th:src="@{/img/characters/__*{id}__.png}">
					</div>
					<div class="back">
						<img th:src="@{/img/characters/__*{id}___back.png}">
					</div>
				</div>
			</div>

			<!-- Background -->
			<div th:if="*{background}" class="background">
				[(*{background})]
			</div>

			<!-- Personal quest -->
			<div th:if="*{personalQuest}" class="personalQuest fhCard flip">
				<div class="flipInner">
					<div class="front">
						<img th:src="@{/img/personalQuests/back.png}">
					</div>
					<div class="back">
						<img th:src="@{/img/personalQuests/__*{personalQuest}__.png}">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
