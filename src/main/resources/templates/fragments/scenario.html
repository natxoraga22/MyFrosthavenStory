<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
</head>
<body>
	<!-- -------- -->
	<!-- SCENARIO -->
	<!-- -------- -->
	<div th:fragment="scenario(scenario)" th:object="${scenario}" th:id="|scenario_*{id}|" class="scenario mt-4 mb-5">
		<!-- Title -->
		<div class="title">
			<h1 class="mb-0">
				<span class="number">[[*{id}]] ·</span> [[*{name}]]
			</h1>
			<div th:if="*{location}" class="location">[[*{location}]]</div>
		</div>

		<!-- Scenario goals -->
		<div class="card goals my-3">
			<div class="card-header">Scenario Goals</div>
			<div class="card-body">
				[(*{goals})]
			</div>
		</div>

		<!-- Sections -->
		<th:block th:each="pathItem : *{path}">
			<div th:replace="~{:: section(*{sections['__${pathItem}__']})}"></div>
		</th:block>
	</div>


	<!-- ------- -->
	<!-- SECTION -->
	<!-- ------- -->
	<div th:fragment="section(section)" th:object="${section}" class="section">
		<!-- Trigger -->
		<div th:if="*{trigger}" class="trigger mb-2">· [(*{trigger})]:</div>

		<!-- Special rules -->
		<div th:if="*{specialRules}" class="card specialRules my-3">
			<div class="card-header">Special Rules</div>
			<div class="card-body">
				[(*{specialRules})]
			</div>
		</div>

		<!-- Introduction -->
		<div th:if="*{introduction}" class="card introduction my-3">
			<div class="card-header">Introduction</div>
			<div class="card-body">
				[(*{introduction})]
			</div>
		</div>

		<!-- Text -->
		<div th:if="*{text}" class="text mb-3">
			[(*{text})]
		</div>

		<!-- Conclusion -->
		<div th:if="*{conclusion}" class="card conclusion my-3">
			<div class="card-header">Conclusion</div>
			<div class="card-body">
				[(*{conclusion})]
			</div>
		</div>

		<!-- Rewards -->
		<div th:if="*{rewards}" class="card rewards my-3">
			<div class="card-header">Rewards</div>
			<div class="card-body">
				[(*{rewards})]
			</div>
		</div>
	</div>
</body>
</html>
