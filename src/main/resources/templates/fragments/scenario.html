<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
</head>
<body>
	<!-- -------- -->
	<!-- SCENARIO -->
	<!-- -------- -->
	<div th:fragment="scenario(scenario)" th:object="${scenario}" class="scenario my-4">
		<!-- Title -->
		<h1 class="title mb-3">
			<span class="number">[[*{id}]]</span> Â· [[*{name}]]
		</h1>

		<!-- Scenario goals -->
		<div class="card goals mb-3">
			<div class="card-header">Scenario Goals</div>
			<div class="card-body">
				[(*{goals})]
			</div>
		</div>

		<!-- Special rules -->
		<div class="card special-rules mb-3">
			<div class="card-header">Special Rules</div>
			<div class="card-body">
				[(*{specialRules})]
			</div>
		</div>

		<!-- Introduction -->
		<div class="card introduction">
			<div class="card-header">Introduction</div>
			<div class="card-body">
				[(*{introduction})]
			</div>
		</div>
	</div>
</body>
</html>
