<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<head>
	<meta charset="utf-8">
	<title>[[#{sectionPage.title}]]</title>

	<link rel="stylesheet" th:href="@{/css/scenario.css}">
	<link rel="stylesheet" th:href="@{/css/section.css}">
	<link rel="stylesheet" th:href="@{/css/rewards.css}">
</head>

<body>
	<!-- CONTENT -->
	<th:block layout:fragment="content">
		<fh-section-page></fh-section-page>
	</th:block>

	<!-- JAVASCRIPT -->
	<th:block layout:fragment="javascript">
		<th:block th:replace="~{components/frosthaven :: frosthavenStore}"/>
		<th:block th:replace="~{components/sectionPage :: sectionPage}"/>
		<script th:replace="~{:: sectionPageJs}"></script>
	</th:block>


	<!-- --------------- -->
	<!-- SECTION PAGE JS -->
	<!-- --------------- -->
	<script th:fragment="sectionPageJs" th:inline="javascript">
		const app = Vue.createApp({
			components: {
				FhSectionPage
			},
			provide: {
				webPage: /*[[${webPage}]]*/ null,
				typesAndSeasonsList: /*[[${typesAndSeasonsList}]]*/ [],
				typesAndSeasonsStrings: /*[[${typesAndSeasonsStrings}]]*/ {}
			}
		});
		app.mount("#app");
	</script>
</body>
</html>
